{% extends "board/left_bar.html" %}
{% block main %}
    <h2 align="center" style="color:white">編輯文章</h2>
    <div>
        <form method="post" style="float: right">
            <button class="btn btn-danger" style="float: right" type="submit" name="delete" value="delete">刪除</button>
        </form>
        <form method="post">
            <div class="form-group">
                <label for="title" class="col-form-label-lg" style="color:white">標題</label>
                <input id="title" name="title" class="form-control form-control-lg" value="{{ article.title }}"
                       type="text" maxlength="80"
                       required>
            </div>
            <div class="form-group">
                <label for="content" style="color:white">內文</label>
                <textarea id="content" name="content" class="form-control" rows="10"
                          required maxlength="1024">{{ article.content }}</textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-secondary">修改</button>
            </div>
        </form>
    </div>
{% endblock %}
