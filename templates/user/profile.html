{% extends "base.html" %}
{% block header %}
    <style>
        .form-signup {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        .form-signup .checkbox {
            font-weight: 400;
        }

        .form-signup .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            font-size: 16px;
        }
    </style>
{% endblock %}
{% block body %}
    <div class="row" style="margin-top: 50px">
        <form class="form-signup" method="POST">
            <h1 class="h3 mb-3 font-weight-normal text-center">編輯個人檔案</h1>
            <div class="form-group">
                <label for="exampleInputUsername">使用者名稱</label>
                <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username"
                       placeholder="Enter username" value="{{ current_user.username }}" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">信箱</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                       placeholder="Enter email" name="email" value="{{ current_user.email }}" required>
                </small>
            </div>
            <div class="form-group">
                <label for="exampleInputNickname">暱稱</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your nickname"
                       required name="name" value="{{ current_user.name }}">
            </div>
            <div class="form-group">
                <label for="gender">性別</label>
                <input type="text" class="form-control" id="gender" name="gender" placeholder="Enter Password"
                       required value="{{ current_user.gender|default("") }}">
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">送出</button>
        </form>
    </div>
{% endblock %}
