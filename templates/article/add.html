{% extends "board/left_bar.html" %}
{% block main %}
    <h2 align="center">新增文章</h2>
    <form method="post">
        <div class="form-group">
            <label for="title" class="col-form-label-lg">標題</label>
            <input id="title" name="title" class="form-control form-control-lg" value="" type="text" required>
        </div>
        <div class="form-group">
            <label for="content">內文</label>
            <textarea id="content" name="content" class="form-control" rows="10" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">發表</button>
        </div>
    </form>
{% endblock %}
