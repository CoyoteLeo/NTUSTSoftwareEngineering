{% extends "base.html" %}
{% block title %}
    <img style="width: 310px;margin: auto;display: block" src="{{ url_for("static", filename="img/apply_board.png") }}"
         alt="">
{% endblock %}
{% block body %}
    <style>
        .form-signin {
            width: 100%;
            max-width: 600px;
            padding: 15px;
            padding-top: 100px;
            margin: auto;
        }

        .form-signin .checkbox {
            font-weight: 400;
        }

        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .form-signin img {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
    <div class="text-center">
        <form class="form-signin" method="POST">
            <label for="inputEmail" class="sr-only">看板名稱</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="看板名稱"
                   required autofocus maxlength="30">
            <label for="inputPassword" class="sr-only">說明</label>
            <textarea style="margin-top: 5px" id="description" name="description" class="form-control"
                      placeholder="說明" rows="5" maxlength="100"
                      required></textarea>
            <button style="margin-top: 5px;border-radius: 5px;"
                    class="btn btn-lg btn-info btn-block"
                    type="submit">
                送出申請
            </button>
        </form>
    </div>
{% endblock %}
