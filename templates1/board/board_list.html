{% extends "base.html" %}
{% block body %}
    <style>
        .bd {
            width: 50rem;
            margin-left: auto;
            margin-right: auto;
        }

        .bd + .bd {
            margin-top: 10px;
        }
    </style>
    <div class="row" style="padding-top: 20px;">
        <div class="col-2"></div>
        <div class="col-8">
            <div style="width: 800px;margin: auto;">
                <a style="float: right;margin-right: 20px" href="/board/" class="btn btn-secondary">申請看板</a>
                <h1 align="center">看板列表</h1>
            </div>
            {% for board in boards %}
                <div class="card bd" style="background-color: aliceblue">
                    <div class="card-body">
                        <div style="float:right;">版主：{{ board.admin.name }}</div>
                        <h4 class="card-title">{{ board.name }}</h4>
                        <div class="card-text" style="width: 600px;">{{ board.description }}</div>
                        <div>
                            <a style="float: right;" href="/board/{{ board.id }}/" class="btn btn-secondary">進入看板</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="col-2"></div>
    </div>
{% endblock %}
